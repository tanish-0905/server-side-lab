<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body>


<table border="1">
    <caption style="color: red;">Text Formatting Tags</caption>
    <tr>
        <th>HTML Tag</th>
        <th>Output</th>
    </tr>
    <tr><td>normal text</td><td>hello world</td></tr>
    <tr><td>Font & its attributes</td><td style="color: blue; font-size: x-large;">hello world</td></tr>
    <tr><td>&lt;B&gt;</td><td><b>Bold Text</b></td></tr>
    <tr><td>&lt;I&gt;</td><td><i>Italic Text</i></td></tr>
    <tr><td>&lt;U&gt;</td><td><u>Underlined Text</u></td></tr>
    <tr><td>&lt;EM&gt;</td><td><em>Emphasis</em></td></tr>
    <tr><td>&lt;STRONG&gt;</td><td><strong>Strong</strong></td></tr>
    <tr><td>&lt;CITE&gt;</td><td><cite>Citation</cite></td></tr>
    
    <tr><td>&lt;SMALL&gt;</td><td><small>text in small font</small></td></tr>
    
    <tr><td>&lt;STRIKE&gt;</td><td><del>Strike through text</del></td></tr>
   
    <tr><td>&lt;SUB&gt;</td><td>a<sub>b</sub></td></tr>
    <tr><td>&lt;SUP&gt;</td><td>a<sup>b</sup></td></tr>
</table>

</body>
</html>
