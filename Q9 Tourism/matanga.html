<h2>Matanga Hill</h2>

<p>
Matanga Hill is the highest point in Hampi and provides breathtaking
views of the entire historical landscape.
</p>

<p>
It is a popular trekking destination and one of the best places to
watch sunrise and sunset over the ruins of the Vijayanagara Empire.
</p>
