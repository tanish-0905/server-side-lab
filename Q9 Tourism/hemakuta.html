<h2>Hemakuta Hill</h2>

<p>
Hemakuta Hill contains a group of ancient temples built before the rise
of the Vijayanagara Empire. The hill offers a peaceful atmosphere and
beautiful panoramic views of Hampi.
</p>

<p>
It is especially famous for sunrise and sunset views near the Virupaksha Temple.
</p>
