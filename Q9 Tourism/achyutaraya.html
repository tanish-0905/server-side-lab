<h2>Achyutaraya Temple</h2>

<p>
Achyutaraya Temple is dedicated to Lord Tiruvengalanatha and was built
during the reign of King Achyuta Deva Raya.
</p>

<p>
The temple complex includes grand courtyards, pillared halls, and
a historic market street once used for trade and festivals.
</p>
